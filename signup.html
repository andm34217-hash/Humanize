<!doctype html>
<html lang="ro"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Signup • Humanizer</title>
<link href="style.css" rel="stylesheet"/>
</head><body>
  <div class="auth-container">
    <h2>Creează cont</h2>
    <input id="email" placeholder="Email" type="email"/>
    <input id="password" placeholder="Parolă" type="password"/>
    <button id="signupBtn" class="btn primary">Creează cont</button>
    <p>Ai cont? <a href="login.html">Loghează-te</a></p>
  </div>

<script src="auth.js"></script>
<script>
document.getElementById('signupBtn').addEventListener('click', ()=>{
  const email = document.getElementById('email').value.trim()
  const pass = document.getElementById('password').value.trim()
  const res = createAccount(email, pass)
  alert(res.message)
  if(res.success) window.location.href = 'login.html'
})
</script>
</body></html>
